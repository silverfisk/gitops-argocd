apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: bitcoind
  name: bitcoind
spec:
  initContainers:
  - name: podprep
    image: busybox
    command:
    - mkdir -p /data/.bitcoin
    - touch /workdir/.bitcoin/settings.json.tmp
    - chmod -R 777 /data/.bitcoin
    volumeMounts:
    - mountPath: /data/.bitcoin
      name: bitcoind-claim0
  containers:
  - image: lncm/bitcoind:v23.0
    name: bitcoind
    ports:
    - containerPort: 18443
    - containerPort: 8333
    resources: {}
    volumeMounts:
    - mountPath: /data/.bitcoin
      name: bitcoind-claim0
  restartPolicy: OnFailure
  volumes:
  - name: bitcoind-claim0
    persistentVolumeClaim:
      claimName: bitcoind-claim0
status: {}
